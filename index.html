<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css"  rel="stylesheet" />
    <title>Note</title>
</head>
<body>
    <div class="content">
        <form action="">
            <textarea name="" id="" rows="5"></textarea>
            <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Purple</button>
        </form>
        <div class="not active">
            <img src="pasir.png" alt="">
            <h1>DATA NOT FOUND</h1>
        </div>
    </div>
    <div class="row pop-up">
        <div class="box small-6 large-centered">
          <a href="#" class="close-button">&#10006;</a>
          <h3>Edit Data</h3>
          <textarea name="" id="" rows="8" cols="70" class="text-edit" style="resize: none; margin-top: 10px;"></textarea>
          <button class="button">EDIT</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/31cb6cb70f.js" crossorigin="anonymous"></script>
</body>
</html>
